<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Google Services Options</title>
		<script language="javascript" src="../js/background.js"></script>
		<script language="javascript" src="../js/options.js"></script>
		<link type="text/css" href="style.css" rel="stylesheet">
	</head>
	<!--  -->
	<body>
		<div id="optionsDiv">
			<table width="100%">
				<tr>
					<td rowspan="3" nowrap width="50%">
						<b>Google Services:</b>
						<br>
						<p><input type="checkbox" name="popupOptions" value="popupMail" id="mailPopupOption">
						<label for="mailPopupOption">Google Mail</label></p>
						
						<p><input type="checkbox" name="popupOptions" value="popupPlus" id="plusPopupOption"> 
						<label for="plusPopupOption">Google Plus</label></p>
						
						<p><input type="checkbox" name="popupOptions" value="popupTranslate" id="translatePopupOption"> 
						<label for="translatePopupOption">Google Translate</label></p>
						
						<p><input type="checkbox" name="popupOptions" value="popupDrive" id="drivePopupOption">
						<label for="drivePopupOption">Google Drive</label></p>
						
						<p><input type="checkbox" name="popupOptions" value="popupSearch" id="searchPopupOption">
						<label for="searchPopupOption">Google Search</label></p>
						
						<p><input type="checkbox" name="popupOptions" value="popupMaps" id="mapsPopupOption"> 
						<label for="mapsPopupOption">Google Maps</label></p>
						
						<p><input type="checkbox" name="popupOptions" value="popupPlay" id="playPopupOption"> 
						<label for="playPopupOption">Google Play</label></p>
						
						<p><input type="checkbox" name="popupOptions" value="popupNews" id="newsPopupOption">
						<label for="newsPopupOption">Google News</label></p>
						
						<p><input type="checkbox" name="popupOptions" value="popupCalendar" id="calendarPopupOption">
						<label for="calendarPopupOption">Google Calendar</label></p>
						
						<p><input type="checkbox" name="popupOptions" value="popupYoutube" id="youtubePopupOption">
						<label for="youtubePopupOption">Youtube</label></p>
						
						<p><input type="checkbox" name="popupOptions" value="popupShortener" id="shortenerPopupOption">
						<label for="shortenerPopupOption">Url Shortener</label></p>		
					</td>
					<td valign="top" nowrap width="50%" height="24%">
						<b>Mail Service:</b>
						<br>
						<p><input type="radio" name="mailOptions" value="mailGmail" id="gmailOption"/>
						<label for="gmailOption">Gmail</label></p>
						
						<p><input type="radio" name="mailOptions" value="mailInbox" id="inboxOption"/>
						<label for="inboxOption">Inbox</label></p>		
					</td>
				</tr>
				<tr>
					<td valign="top" nowrap width="50%" height="24%">
						<b>Context Menu Services:</b>
						<br>
						<p><input type="checkbox" name="contextOptions" value="contextTranslate" id="translateContextOption"> 
						<label for="translateContextOption">Google Translate</label></p>
						
						<p><input type="checkbox" name="contextOptions" value="contextShortener" id="shortenerContextOption">
						<label for="shortenerContextOption">Url Shortener</label></p>
					</td>
				</tr>

					</td>
				</tr>
