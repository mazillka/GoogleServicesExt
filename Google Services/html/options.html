<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>Google Services Options</title>
        <script language="javascript" src="../js/libs/jquery-2.1.3.min.js"></script>
        <script language="javascript" src="../js/libs/jquery.sortable.min.js"></script>

		<script language="javascript" src="../js/services.js"></script>
        <script language="javascript" src="../js/background.js"></script>
        <script language="javascript" src="../js/options.js"></script>
        <link type="text/css" href="../css/options.css" rel="stylesheet">
    </head>
    <!--  -->
    <body>
        <div id="optionsDiv">
            <table width="100%">
                <tr>
                    <td valign="top" nowrap width="50%">
                        <b>Google Services:</b>
                        <br>
                        <ul id="list">

                        </ul>
                    </td>
                    <td valign="top" nowrap width="50%">
                        
						<b>Mail Service:</b>
                        </br>
                        <p>
							<input type="radio" name="mail" value="gmail" data-url="https://mail.google.com/" id="gmailRadioButton"/>
                            <label for="gmailRadioButton">Gmail</label>
						</p>
                        <p>
							<input type="radio" name="mail" value="inbox" data-url="https://inbox.google.com/" id="inboxRadioButton"/>
                            <label for="inboxRadioButton">Inbox</label>
						</p>		
						<p>
							<input type="checkbox" value="showUnreadCount" id="showUnreadCountCheckbox"/>
							<label for="showUnreadCountCheckbox">Show Unread Count</label>
						</p>
						
						<br>
						<b>Context Menu Services:</b>
                        <br>
                        <p>
							<input type="checkbox" value="contextMenu" id="shortenerContexMenuCheckbox">
							<label for="shortenerContexMenuCheckbox">Url Shortener</label>
						</p>
						
						<br>
						<b>Choose Menu Style: </b>
						<br>
						<p>
							<input type="radio" name="style" value="grid" id="gridStyleRadioButton"/>
							<label for="gridStyleRadioButton">Grid Menu</label>
						</p>
						
						<p>
							<input type="radio" name="style" value="line" id="lineStyleRadioButton"/>
							<label for="lineStyleRadioButton">Line Menu</label>
						</p>
						
						<br>
						<b>Keyboard Shortcuts:</b>
                        <br>
                        <p>Alt + Q - Url Shortener</p>
                        <p style="font-size: 9px">(can be changed in "Extensions -> Keyboard Shortcuts")<p>
												
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
