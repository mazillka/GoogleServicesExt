<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>Google Services Options</title>
        <script language="javascript" src="../js/libs/jquery-2.1.3.min.js"></script>
        <script language="javascript" src="../js/libs/jquery.sortable.min.js"></script>

		<script language="javascript" src="../js/services.js"></script>
        <script language="javascript" src="../js/background.js"></script>
        <script language="javascript" src="../js/options.js"></script>
        <link type="text/css" href="../css/options.css" rel="stylesheet">
    </head>
    <!--  -->
    <body>
        <div id="optionsDiv">
            <table width="100%">
                <tr>
                    <td valign="top" nowrap width="50%">
                        <b>Google Services:</b>
                        <br>
                        <ul id="list">

                        </ul>
                    </td>
                    <td valign="top" nowrap width="50%">
                        <b>Mail Service:</b>
                        </br>
                        <p><input type="radio" name="mailOptions" value="mailGmail" id="gmailOption"/>
                            <label for="gmailOption">Gmail</label></p>

                        <p><input type="radio" name="mailOptions" value="mailInbox" id="inboxOption"/>
                            <label for="inboxOption">Inbox</label></p>		
						
						<p><input type="checkbox" name="mailOptions" value="showUnreadCount" id="showOption"/>
							<label for="showOption">Show Unread Count</label>
						</p>
						
						<br>
						<b>Context Menu Services:</b>
                        <br>
                        <p><input type="checkbox" name="contextOptions" value="contextShortener" id="shortenerContextOption"><label for="shortenerContextOption">Url Shortener</label></p>
						
						<br>
						<b>Keyboard Shortcuts:</b>
                        <br>
                        <p>Alt + W - Translate Selected</p>
                        <p style="font-size: 9px">(can be changed in "Extensions -> Keyboard Shortcuts")<p>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2" height="80px">
                        <p><input type="button" value="Save" id="saveButton" style="width: 150px; height:30px;"></p>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
