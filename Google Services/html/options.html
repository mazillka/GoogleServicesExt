<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" >
		<title>Google Services Options</title>
		
		<link type="text/css" href="../css/options.css" rel="stylesheet">

		<script language="JavaScript" src="../js/libs/Sortable.min.js"></script>
		<script language="javascript" src="../js/libs/LocalStorageDB.min.js"></script>
		<script language="javascript" src="../js/services.js"></script>
		<script language="javascript" src="../js/background.js"></script>
		<script language="javascript" src="../js/options.js"></script>
    </head>
    <!--  -->
    <body>
		<div id="optionsDiv">
			<table width="100%" height="auto">
				<tr>
					<td valign="top" nowrap width="50%">
						<b>Google Services:</b>
						<br>
						<ul id="list">

						</ul>
					</td>
					<td valign="top" nowrap width="50%">
						<b>Mail Service:</b>
						<br>
						<div id="mailList">

						</div>
						<p>
							<input type="checkbox" value="UnreadCounter" id="showUnreadCountCheckbox"/>
							<label for="showUnreadCountCheckbox">Show Unread Count</label>
						</p>
						<br>
						<b>Context Menu Services:</b>
						<br>
						<p>
							<input type="checkbox" value="UrlShortener" id="shortenerContexMenuCheckbox">
							<label for="shortenerContexMenuCheckbox">Url Shortener</label>
						</p>
						<br>
						<b>Choose Menu Style: </b>
						<br>
						<div id="styleList">

						</div>
						<br>
						<b>Keyboard Shortcuts:</b>
						<br>
						<p>Alt + Q - Url Shortener</p>
						<p style="font-size: 9px">(can be changed in "Extensions -> Keyboard Shortcuts")<p>
					</td>
				</tr>
			</table>
		</div>
    </body>
</html>
