<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" >
	<title>Google Services Options</title>
	<script language="javascript" src="options.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
			background-color: #EEE;
			-webkit-user-select: none;
			font-family: Verdana, Arial, Helvetica, sans-serif;
		}
		#leftDiv{
			float: left;
			margin-left: 10px;
		}
		
		#rightDiv{
			float: right;
			margin-right: 10px;
		}

		.divs{
			margin-top: 3px;
		}
		
		#mainDiv{
			width: 460px;
			height: 200px;
			display: block;
			margin: auto;
		}
		
		#saveButton{
			width: 120px;
			height:20px; 
			display: block;
			margin: auto;
			outline : 0;
		}
		
		input:hover, label:hover{
			cursor: pointer;
		}
		
	</style>
	</head>
	
	<body>
		<div id="mainDiv">
			<div id="leftDiv" class="divs">
				<b>Choose Google Services:</b>
				<br>
				<p><input type="checkbox" name="googleService" value="mail" id="mailOption">
				<label for="mailOption">Google Mail</label></p>
				
				<p><input type="checkbox" name="googleService" value="translate" id="translateOption"> 
				<label for="translateOption">Google Translate</label></p>
				
				<p><input type="checkbox" name="googleService" value="drive" id="driveOption">
				<label for="driveOption">Google Drive</label></p>
				
				<p><input type="checkbox" name="googleService" value="search" id="searchOption">
				<label for="searchOption">Google Search</label></p>
				
				<p><input type="checkbox" name="googleService" value="play" id="playOption"> 
				<label for="playOption">Google Play</label></p>
				
				<p><input type="checkbox" name="googleService" value="youtube" id="youtubeOption">
				<label for="youtubeOption">Youtube</label></p>
				
				<p><input type="checkbox" name="googleService" value="shortener" id="shortenerOption">
				<label for="shortenerOption">Url Shortener</label></p>			
			</div>
			
			<div id="rightDiv" class="divs">
				<b>Choose Mail Service:</b>
				<br>
				<p><input type="radio" name="mailService" value="gmail" id="gmailOption" />
				<label for="gmailOption">Gmail</label></p>
				
				<p><input type="radio" name="mailService" value="inbox" id="inboxOption"/>
				<label for="inboxOption">Inbox</label></p>		
			</div>
		</div>
		<br>
		<br>
		<input type="button" value="Save" id="saveButton">
	</body>
</html>
