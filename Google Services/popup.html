<!DOCTYPE html>   
 <html>
	<head>
		<meta charset="utf-8" >
		<script language="javascript" src="background.js"></script>
		<script language="javascript" src="popup.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
				background-color: #EEE;
			}
			#search{
				background-image: url(img/search.png);
			}
			#play{
				background-image: url(img/play.png);
			}	
			#drive{
				background-image: url(img/drive.png);
			}
			#translate{
				background-image: url(img/translate.png);
			}
			#youtube{
				background-image: url(img/youtube.png);
			}
			#gmail{
				background-image: url(img/gmail.png);
			}
			ul{
				list-style-type: none;
				width: 150px;
			}
			li{
				background-repeat: no-repeat;
				background-position: right;
				line-height: 30px;
				font-family: Verdana, Arial, Helvetica, sans-serif;
				
			}
			li:hover{
				background-color: #39F;
				cursor: pointer;	
			}			
			li:hover > span{
				background-color: #39F;
				cursor: pointer;	
			}
		</style>
	</head>
	<body>
		<ul>
			<li id="gmail">Google Mail <span id="unreadCount"></span></li>
			<hr>
			<li id="translate">Google Translate</li>
			<hr>
			<li id="drive">Google Drive</li>
			<hr>
			<li id="search">Google Search</li>
			<hr>
			<li id="play">Google Play</li>
			<hr>
			<li id="youtube">Youtube</li>
			<hr>
			<li id="shortener">URL Shortener</li>
		</ul>
	</body>
</html>
